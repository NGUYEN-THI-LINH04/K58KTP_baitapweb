<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Personal Math Web</title>
    <style>
        body {
            font-family: Arial;
            margin: 20px;
        }

        input, button {
            margin: 5px;
            padding: 5px;
        }

        #result {
            margin-top: 10px;
            font-weight: bold;
            color: blue;
        }
    </style>
</head>
<body>
    <h2>🔹 Web tính toán UCLN và BCNN</h2>
    <p>Nhập số A: <input type="text" id="txtA"></p>
    <p>Nhập số B: <input type="text" id="txtB"></p>
    <button onclick="sendData()">Tính toán</button>

    <div id="result">👉 Kết quả sẽ hiển thị ở đây...</div>

    <script>
        function sendData() {
            var a = document.getElementById("txtA").value;
            var b = document.getElementById("txtB").value;

            var xhr = new XMLHttpRequest();
            xhr.open("POST", "api.aspx", true);
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    var res = JSON.parse(xhr.responseText);
                    document.getElementById("result").innerText =
                        "👉 " + res.KetQua;
                }
            };
            xhr.send("a=" + encodeURIComponent(a) + "&b=" + encodeURIComponent(b));
        }
    </script>
</body>
</html>
